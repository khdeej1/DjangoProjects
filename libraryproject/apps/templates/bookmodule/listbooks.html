
{% extends "layouts/base.html" %}
{% load static %}
{% block title %} List of books {% endblock title %}
 
{% block content %}
<div class="book-container">
    <div class="header-row">
        <h1>List of Books</h1>
        <a class="btn btn-add" href="{% url 'books.addBook' %}">
            <i class="fa fa-plus"></i> Add Book
        </a>
    </div>

    {% if books %}
        {% for book in books %}
        <div class="book-item">
            <a class="book-title" href="{% url 'books.viewBook' book.id %}">
                <h2>{{ book.title }}</h2>
            </a>
            <div class="book-actions">
                <a class="btn btn-edit" href="{% url 'books.updateBook' book.id %}">
                    <i class="fa fa-pencil"></i> Edit
                </a>
                <a class="btn btn-delete" href="{% url 'books.deleteBook' book.id %}">
                    <i class="fa fa-trash"></i> Delete
                </a>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p>No books found</p>
    {% endif %}
</div>
{% endblock content %}
