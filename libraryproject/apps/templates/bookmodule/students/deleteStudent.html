{% extends "layouts/base.html" %}
{% block title %}Delete Student {% endblock title %}

{% block content %}
<h1>Delete Student</h1>
<p>Are you sure you want to delete "{{ student.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirm Delete</button>
  <a href="{% url 'students.listStudents' %}">Cancel</a>
</form>
{% endblock content %}
